<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1 class="wrapper-header">TrackerIssue <span>by Kir.</span></h1>
        <section class="issue-form-container">
            <h2 class="issue-form-container-header">Add New Task</h2>
            <form name="issueForm" action="#">

                <label for="issue-name">Name of the issue:</label>
                <input id="issue-name" type="text" placeholder="Name the issue...">

                <label for="issue-describe">Description:</label>
                <textarea id="issue-describe" maxlength="140" placeholder="Describe the issue..."></textarea>
                
                <label for="issue-priority">Priority:</label>
                <select id="issue-priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
                
                <label for="issue-assign">Assigned To:</label>
                <input id="issue-assign" type="text" placeholder="Enter responsible...">
                
                <input id="submit" type="submit" value="Create">

            </form>
        </section>

        <section class="task-container"></section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
